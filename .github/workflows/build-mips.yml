name: Build MIPS
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install MIPS cross-compiler
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-mips-linux-gnu g++-mips-linux-gnu
      
      - name: Create cargo config
        run: |
          mkdir -p .cargo
          cat > .cargo/config.toml << 'EOF'
          [target.mips-unknown-linux-musl]
          linker = "mips-linux-gnu-gcc"
          
          [profile.release]
          panic = "unwind"
          lto = false
          EOF
      
      - name: Build
        run: |
          docker run --rm \
            -v "$(pwd)":/workspace \
            -v /usr/bin/mips-linux-gnu-gcc:/usr/bin/mips-linux-gnu-gcc:ro \
            -w /workspace \
            messense/rust-musl-cross:mips-musl \
            cargo build --release --target=mips-unknown-linux-musl
      
      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: wstunnel-mips
          path: target/mips-unknown-linux-musl/release/wstunnel
